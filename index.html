<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="script.js" defer></script>
    <div class="container">
      <dialog id="userInfo">
        <form method="dialog">
          <div>
            <label for="name-input">What is Your name?</label>
            <input type="text" id="name-input" />
            <h1>Choose Your Mark</h1>
            <div>
              <input type="radio" id="XMark" name="userMark" value="X" />
              <label for="XMark">X</label>
            </div>

            <div>
              <input type="radio" id="OMark" name="userMark" value="O" />
              <label for="OMark">O</label>
            </div>
          </div>

          <menu>
            <button value="cancel">Annuler</button>
            <button id="start" value="default">Start</button>
          </menu>
        </form>
      </dialog>
      <p>
        <button id="startGame">Start New Game</button>
      </p>
      <div class="gameGrid"></div>
      <p class="messages"></p>
    </div>
  </body>
</html>
